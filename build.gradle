plugins {
    id 'java'
}

group = 'org.katie.orange'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    implementation group: 'org.mockito', name: 'mockito-core', version: '5.12.0'
    testImplementation group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'

    // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy-gradle-plugin
    runtimeOnly group: 'net.bytebuddy', name: 'byte-buddy-gradle-plugin', version: '1.14.17'
    implementation 'net.bytebuddy:byte-buddy:1.14.17'
    // https://mvnrepository.com/artifact/com.squareup/javapoet
    implementation group: 'com.squareup', name: 'javapoet', version: '1.13.0'
}

test {
    useJUnitPlatform()
}